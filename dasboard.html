<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Koperasi Twins Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 250px;
        background-color: #f8f9fa;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      .sidebar img {
        width: 100px;
        display: block;
        margin: 0 auto 20px;
      }
      .sidebar h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar ul li {
        margin-bottom: 10px;
      }
      .sidebar ul li a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 10px;
        border-radius: 5px;
      }
      .sidebar ul li a:hover,
      .sidebar ul li a.active {
        background-color: #007bff;
        color: #fff;
      }
      .sidebar ul li a i {
        margin-right: 10px;
      }
      .sidebar ul li a.logout {
        background-color: #f8d7da;
        color: #721c24;
      }
      .content {
        flex: 1;
        padding: 20px;
        background-color: #fff;
      }
      .content .header {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
      }
      .content .header a {
        text-decoration: none;
        color: #333;
      }
      .content .cards {
        display: flex;
        justify-content: space-between;
      }
      .content .card {
        background-color: #aaf0d1;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        flex: 1;
        margin: 0 10px;
      }
      .content .card h3 {
        margin: 0;
        color: #007bff;
      }
      .content .card p {
        font-size: 2em;
        margin: 10px 0 0;
        color: #007bff;
      }
      @media (max-width: 768px) {
        .content .cards {
          flex-direction: column;
        }
        .content .card {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <img
        alt="Koperasi Twins Logo"
        height="100"
        src="./foto/logo.png"
        width="100"
      />
      <h2>KOPERASI TWINS</h2>
      <ul>
        <li>
          <a class="active" href="#">
            <i class="fas fa-tachometer-alt"> </i>
            Dashboard
          </a>
        </li>
        <li>
          <a href="datanasabah.html">
            <i class="fas fa-user"> </i>
            Data Nasabah
          </a>
        </li>
        <li>
          <a href="datapeminjam.html">
            <i class="fas fa-hand-holding-usd"> </i>
            Data Peminjaman
          </a>
        </li>
        <li>
          <a href="dataangsuran.html">
            <i class="fas fa-file-invoice-dollar"> </i>
            Data Angsuran
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="header">
        <a href="home.html"> Home </a>
      </div>
      <div class="cards">
        <div class="card">
          <h3>
            <i class="fas fa-file-alt"> </i>
            Data Nasabah
          </h3>
          <p>25</p>
        </div>
        <div class="card">
          <h3>
            <i class="fas fa-file-alt"> </i>
            Data Peminjaman
          </h3>
          <p>34</p>
        </div>
        <div class="card">
          <h3>
            <i class="fas fa-file-alt"> </i>
            Data Angsuran
          </h3>
          <p>150</p>
        </div>
      </div>
    </div>
  </body>
</html>
